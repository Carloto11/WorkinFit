<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registros</title>
    <link href="/static/style/style-tela-registro-aluno.css" rel="stylesheet">
    <link href="/static/style/reset.css" rel="stylesheet">
</head>
<body>
    <div id="tela-geral">
        <div id="boas-vindas">
            <h1 id="texto-boas-vindas">Bem - vindos à nossa página de cadastro.</h1>
        </div>
        <div id="principal">
            <select class="opcoes" id="select">
                <option class="opcao" disabled class="opcao" value="Selecione Usuário">Selecione Usuário</option>
                <option class="opcao" selected disabled class="opcao"value="Aluno">Usuário aluno</option>
                <option class="opcao" value="Professor">Usuário professor</option>
            </select>
            <div id="novoCadastro"><a href="./telaDeCadastroAluno.html"><h3>+ cadastrar aluno</h3></a></div>
            
        
            <div id="container-registros">
                <div id="registro" class="registro-classe" style="display: none;">
                    <label class="aluno" id="aluno"></label>
                    <div id="imagens">
                        <img id="edit" class="edit" src="/static/style/imagens/edit.svg"></img>
                        <img id="delete" class="delete" src="/static/style/imagens/delete.svg"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./static/scripts/script-tela-registro-aluno.js"></script>
</body>
</html>
